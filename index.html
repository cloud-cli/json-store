<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free JSON storage service" />
    <title>JSON store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://codr.blog/main.css" />
    <style>
      :root {
        --js-primary: #daae2b;
      }

      main {
        padding: 2rem 4rem;
      }
    </style>
  </head>

  <body>
    <main class="article">%content%</main>
    <script>
      import { toHTML } from "https://markdown.jsfn.run/index.mjs";

      window.addEventListener("DOMContentLoaded", async () => {
        const main = document.querySelector("main");
        const html = await toHTML(main.innerHTML.trim());

        main.innerHTML = html.replace(/&amp;/g, "&");
      });
    </script>
  </body>
</html>
